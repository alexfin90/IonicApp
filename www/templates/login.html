<ion-view title="Login" id="login">
    <ion-content padding="true" class="has-header" ng-controller="loginCtrl">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input  ng-model="data.username" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input  ng-model="data.psw" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button href="#/page2"id="login-button1" class="button button-stable  button-block" ng-click="sendLogin()">Log in</button>
            <a href="#" onclick="window.open('#/signup', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
