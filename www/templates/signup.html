<ion-view title="Signup" id="signup">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="data.username" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="data.psw" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input ng-model="data.nome" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input ng-model="data.date"type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input ng-model="data.address" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone Number</span>
                    <input ng-model="data.phone"type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Gender</span>
                    <input ng-model="data.gender"type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Motto</span>
                    <input  ng-model="data.motto"type="text" placeholder="">
                </label>
            </ion-list>
            <button  ng-click="sendSignup()" id="signup-button3" class="button button-stable  button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view>
